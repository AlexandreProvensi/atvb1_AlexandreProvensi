    <div id="contato">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Fale Conosco</div>
                        <div class="card-body">
                            <h5 class="card-title">Envie sua mensagem para nós</h5>
                            <p class="card-text">Preencha os campos abaixo, para nós entrarmos em contato contigo.</p>
                            <form>
                                <div class="form-group">
                                    <label>Nome Completo</label>
                                    <input type="email" class="form-control" placeholder="Informe seu nome completo">
                                </div>
                                <div class="form-group">
                                    <label>Telefone Celular</label>
                                    <input type="fone" class="form-control" placeholder="(99)9 9999-9999">
                                </div>
                                <div class="form-group">
                                    <label>Endereço de E-mail</label>
                                    <input type="email" class="form-control" placeholder="Informe seu e-mail">
                                </div>
                                <div class="form-group">
                                    <label>Sua Cidade e UF</label>
                                    <input type="text" class="form-control" placeholder="Pato Branco - PR">
                                </div>
                                <div class="form-group">
                                    <label>Digite a sua mensagem</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                </div>
                                <div class="text-center">
                                    <input type="button" onclick="fmensagem()" value="Enviar Mensagem" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
